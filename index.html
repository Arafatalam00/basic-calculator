<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background */
        }

        .calculator {
            background: #444; /* Darker gray for calculator background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            padding: 0 10px;
            font-size: 18px;
            box-sizing: border-box;
            background-color: #222; /* Dark background for display */
            color: #fff; /* White text for display */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #555; /* Gray buttons */
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background: #666; /* Lighter gray on hover */
        }

        .buttons .equal {
            background: #28a745; /* Green for equal button */
        }

        .buttons .equal:hover {
            background: #1e7e34; /* Darker green on hover */
        }

        .buttons .clear {
            background: #dc3545; /* Red for clear button */
        }

        .buttons .clear:hover {
            background: #bd2130; /* Darker red on hover */
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }

            .display {
                height: 40px;
                font-size: 16px;
            }

            .buttons button {
                height: 45px;
                font-size: 16px;
            }

            .buttons {
                gap: 8px;
            }
        }

        @media (max-width: 360px) {
            .calculator {
                padding: 10px;
            }

            .display {
                font-size: 14px;
            }

            .buttons button {
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="clearDisplay()" class="clear">C</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
    
        function appendValue(value) {
            display.value += value;
        }
    
        function clearDisplay() {
            display.value = '';
        }
    
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                alert('Invalid Input');
                clearDisplay();
            }
        }
    </script>
